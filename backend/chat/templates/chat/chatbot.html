<!-- chatbot.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Chat History</title>
</head>
<body>
    <h1>Chat History</h1>
    <ul>
        {% for chat in chatHistory %}
            <li>{{ chat.timestamp }} - {{ chat.message }}: {{ chat.response }}</li>
        {% endfor %}
    </ul>
</body>
</html>
